<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
      <div id="container" class= "MainDiv">


        <div class"Intro">
          <h2>
              Welcome to my website. <br>
          </h2>
          <p>
            Check out Surfer Magazine's Website by clicking the image below.<br>
              After viewing Surfer Magazine's website, please feel free to complete the following survey on the design and user interface of Sufer Magazine's website.
          <p>


        </div>

          <p>
          <a href="https://www.surfer.com">
          <img border="0" alt="surf" src="surf.jpg" width="700" height="500">
          </a>
          </p>







          <div class="Form">
            <form>

              <label for="q1">What could this website improve on?</label><br>
              <input type="text" id="q1" name="a1"><br><br>


              <label> What is the best part about the UI on Sufer Magazine's website? </label><br>
              <div class = "UIRadio">
                <label><input type="radio" name = "Radio" value="simplicity"> The simplicity of the site</label>
                <label><input type="radio" name = "Radio" value="Color Scheme"> The color scheme of the site</label>
                <label><input type="radio" name = "Radio" value="Efficiency"> The efficiency of the site</label>
                <label><input type="radio" name = "Radio" value="Security"> The security of the site</label>
              </div><br>


              <label>Please select the UI Goals the website achieved:</label><br>
              <div class = "UICheckbox">
                <label><input type="checkbox" />Consistency                </label>
                <label> <input type="checkbox" />Efficiency                 </label>
                <label> <input type="checkbox" />Proper Functionality       </label>
                <label><input type="checkbox" />Usability                  </label>
                <label><input type="checkbox" /> Reliability                </label>
                <label><input type="checkbox" /> Security and Data Integrity</label>
                <label><input type="checkbox" /> None                       </label>


              </div><br>


              <div class="dropdown" >
                <label for="comment"> How satisfied were you with the design of Surfer Magazine's website?</label><br>
                <select>
                  <option value="0">Select Option:</option>
                  <option value="1">Very Satisfied</option>
                  <option value="2">Satisfied</option>
                  <option value="3">Neutral</option>
                  <option value="4">Disatisfied</option>
                  <option value="5">Very Disatisfied</option>




                </select>
              </div><br><br><br>

              <label for="comment"> Please enter any comments you may have</label><br>
              <textarea name="comment" style="width:400px; height:200px;">
              </textarea><br><br>


            </form>
          </div>

          <button type="button" class ="submitbutton" > Submit</button><br><br>

          <footer>
            <p>Website designed by Ethan Tsui</p>
          </footer>
      </div>
      <header>
          <h1>Welcome</h1>
      </header>



  </body>


</html>
