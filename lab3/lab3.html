<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">



  <h2> West Coast Groceries </h2>



  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Dietary Preference:<br>



		<label><input type="radio" name = "Radio" value="Vegetarian" id="Veg" onchange="populateListProductChoices(this.id, 'displayProduct')"> Vegetarian Options Preferred</label><br>
		<label><input type="radio" name = "Radio" value="GlutenFree" id="GF" onchange="populateListProductChoices(this.id, 'displayProduct')"> Gluten Free Options Preferred</label><br>
		<label><input type="radio" name = "Radio" value="VegAndGluten" id="VandGF" onchange="populateListProductChoices(this.id, 'displayProduct')"> Vegetarian and Gluten Free Options Preferred</label><br>
		<label><input type="radio" name = "Radio" value="Organic" id="Org" onchange="populateListProductChoices(this.id, 'displayProduct')"> Organic Options Preferred</label><br>
		<label><input type="radio" name = "Radio" value="None" id="None" onchange="populateListProductChoices(this.id, 'displayProduct')"> None</label><br>
